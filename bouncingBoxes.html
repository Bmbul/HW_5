<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<canvas id="canvas" width="500" height="300"></canvas>


 
<script>

  

let canvas = document.getElementById("canvas");

let context = canvas.getContext("2d");



const NUM_POINTS = 1000; 

function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}



const points = [];

for(let i = 0; i < NUM_POINTS; i++) {

  points.push({

    x: Math.random() * canvas.width,

    y: Math.random() * canvas.height,

    width: Math.random() * 10,

    height: Math.random() * 10,

    xDelta: 1, 

    yDelta: 1, 

    color: getRandomColor()

  });

}
let draw = function() {
    context.clearRect(0, 0, canvas.width, canvas.height);
    points.forEach(function(point) {
        context.fillStyle = point.color;
        context.fillRect(point.x, point.y, point.width, point.height);
        point.x += point.xDelta;
        point.y += point.yDelta;




        if((point.x - canvas.width ) < point.width){
        	point.xDelta =-1;}
        else{	
        	if((point.x < 0) || point.x > (canvas.width - point.width)){
    			point.xDelta *=-1;
    		}
    	}
    		
    	if((point.y - canvas.height ) < point.height){
      	 	point.yDelta =-1;}
        else{		
    		if((point.y < 0) || point.y > (canvas.height - point.height)){
    		point.yDelta *=-1;
    		}
    	}	    
    });
};



let animate = function() {

    draw();

    setTimeout(animate, 10);

};

animate();



</script>


</body>
</html>
